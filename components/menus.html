    <header>
        <div class="header-info-bar">
            <div class="container90 border">
                <div class="header-top-wrapper"> 
                    <a class="header-logo" href="#" title="Maybi">                       
                        <img class="header-logo__img" width="150" height="42" src="../img/logo.webp" alt="Maybi Ecommerce Logo"> 
                    </a>  
                    <div class="header-support border">
                        <div class="header-support__icon">
                            <svg><use xlink:href="#icon-support"></use></svg>
                        </div>                        
                        <div class="header-support__content">
                            <span>24/7 SUPPORT</span>
                            <h6>+84 911 571 166</h6>
                        </div>
                    </div>
                    <div class="header-search border">
                        <form class="header-search__form">                            
                            <div class="search-category show">
                                <div class="search-category__title" id="">
                                    Tất cả
                                </div>
                                <ul class="search-category__dropdown border">                                    
                                    <li class="active">Tất cả</li>
                                    <li class="group">Đầm</li>
                                    <li>Đầm 2 dây</li>
                                    <li>Đầm thun</li>
                                    <li>Đầm ôm</li>
                                    <li>Đầm xoè</li> 
                                    <li>Đầm suông</li>
                                    <li>Đầm hoạ tiết</li>
                                    <li class="group">Áo</li>
                                    <li>Croptop kiểu</li>
                                    <li>Croptop thun</li>
                                    <li>Áo sơ mi</li>
                                    <li>Áo khoác</li>
                                    <li>Áo 2 dây</li>                                  
                                </ul>
                            </div> 
                            <input type="text" class="header-search__input" name="q" value="" placeholder="Bạn tìm gì">
                            <button type="button" class="header-search__btn">
                                <i class="ri-search-2-line"></i>
                            </button>                                                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-wrapper"> nav </div>
    </header>
